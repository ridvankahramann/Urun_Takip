<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ana Sayfa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <style media="screen">body{background-image:linear-gradient(to right top, #051937,#002436,#022b2d,#203828,#32342d);}</style>
  <body>

    <div class="container">
      <h3 class="text-center text-info mt-5"><img src="img/syroxlogo.png" height="100px" width="450px"></h3>
      <div class="row">
        <div class="col-md-8 offset-2 mt-5 table-responsive">
          <div class="form-group has-search">
            <input type="text" class="bg-dark text-light form-control" placeholder="Arama" onkeyup="search(value)">
          </div>
          <table class="table table-bordered table-hover table-dark table-striped border-dark border shadow-lg">
            <thead>
              <tr>
                <th scope="col">Firma Adı</th>
                <th scope="col">Ürün</th>
                <th scope="col">Adet</th>
                <th scope="col">#</th>
              </tr>
            </thead>
            <tbody id="table_row">

            </tbody>
          </table>
          <button type="button" class="btn btn-outline-primary" onclick="Modal_Test()" style="float:right;">Yeni Kayıt</button>
          <button type="button" class="btn btn-outline-success" onclick="session_remove()">Çıkış</button>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="bg-dark modal-content">
          <div class="modal-header">
            <h5 class="text-light modal-title" id="exampleModalLabel">Kayıt Formu</h5>
            <button type="button" class="text-light close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form" method="post">
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="hidden" name="id" id="form_id">
                  <label class="text-light text-left col col-md-3">Firma</label>
                  <input name="company" type="text" class="bg-dark text-light form-control col-12 col-md-9" id="company" required>
                </div>
                <div class="col-md-6 form-group">
                  <label class="text-light text-left col col-md-3">Ürün</label>
                  <input name="product" type="text" class="bg-dark text-light form-control col-12 col-md-9" id="product" required>
                </div>
                <div class="col-md-6 form-group">
                  <label class="text-light text-left col col-md-3">Adet</label>
                  <input name="piecce" type="text" class="matematik bg-dark text-light form-control col-12 col-md-9 piecce" id="piecce" required>
                </div>
                <div class="col-md-6 form-group">
                  <label class="text-light text-left col col-md-3">Kutu</label>
                  <input name="box" type="text" class="matematik bg-dark text-light form-control col-12 col-md-9 box" id="box" readonly required>
                </div>
                <div class="col-md-6 form-group">
                  <label class="text-light text-left col col-md-3">Koli</label>
                  <input name="parcel" type="text" class="matematik bg-dark text-light form-control col-12 col-md-9 parcel" id="parcel" readonly required>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-outline-success" id="save_button">Kayıt Oluştur</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal fade" id="order_Modal" tabindex="-1" role="dialog" aria-labelledby="order_Modal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="bg-dark modal-content">
          <div class="modal-header">
            <h5 class="text-light modal-title" id="exampleModalLabel">Sipariş Durumu</h5>
            <button type="button" class="text-light close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table table-striped table-dark">
              <thead>
                <tr>
                  <th scope="col">Firma Adı</th>
                  <th scope="col">Ürün</th>
                  <th scope="col">Adet</th>
                  <th scope="col">Durum</th>
                </tr>
              </thead>
              <tbody id="orderstatus">

              </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>


    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
